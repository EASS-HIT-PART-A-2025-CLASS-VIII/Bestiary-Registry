name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_creatures
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run ruff (format check + lint)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Run DB migrations
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_creatures
        run: |
          uv run python -c "from alembic import command; from alembic.config import Config; command.upgrade(Config('alembic.ini'), 'head')"

      - name: Run tests
        env:
          DATABASE_URL: sqlite://
        run: |
          set -o pipefail
          uv run python -m pytest tests/ \
            -vv \
            --tb=short \
            -ra \
            --maxfail=1 \
            --cov=app \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml || { code=$?; echo "Pytest exit code: $code"; echo "Check artifacts for details."; exit $code; }

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            backend/test-results.xml
            backend/coverage.xml

      - name: Run Schemathesis
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_creatures
          REDIS_URL: redis://localhost:6379/0
        run: |
          set -euo pipefail

          # Start API in background
          uv run uvicorn app.app:app --host 127.0.0.1 --port 8000 --log-level info --workers 1 > uvicorn.log 2>&1 &
          UVICORN_PID=$!

          # Wait until OpenAPI is reachable (avoid race conditions in CI)
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8000/openapi.json > /dev/null; then
              echo "API is up"
              break
            fi
            sleep 1
          done

          # Run Schemathesis (same port 8000)
          uv run schemathesis run http://127.0.0.1:8000/openapi.json \
            --checks all \
            --exclude-checks negative_data_rejection \
            --wait-for-schema 30 \
            --max-examples 10 \
            --max-failures 1 \
            --seed 175685659251019914541353035876906163093 \
            --exclude-path-regex "^/admin/.*"

          # Stop API (cleanup)
          kill $UVICORN_PID || true
