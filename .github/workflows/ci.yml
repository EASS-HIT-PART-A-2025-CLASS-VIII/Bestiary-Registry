name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_creatures
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync

      - name: Run ruff (format check + lint)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Run DB migrations
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_creatures
        run: |
          uv run python -c "from alembic import command; from alembic.config import Config; command.upgrade(Config('alembic.ini'), 'head')"

      - name: Run tests
        env:
          DATABASE_URL: sqlite://
        run: uv run python -m pytest tests/

      - name: Run Schemathesis
        env:
          DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_creatures
          REDIS_URL: redis://localhost:6379/0
        run: |
          uv run uvicorn app.app:app --host 0.0.0.0 --port 8000 &
          sleep 5
          uv run schemathesis run http://localhost:8000/openapi.json \
            --checks all \
            --show-errors-tracebacks \
            --max-examples 10 \
            --max-failures 1 \
            -v